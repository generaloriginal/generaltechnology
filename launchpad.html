<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>general.technology - Launchpad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100vh;
      background: #000000;
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .apps-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    .app-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      backdrop-filter: blur(10px);
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app-card:hover {
      transform: translateY(-10px);
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .app-card:active {
      transform: translateY(-5px);
    }

    .app-card.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .app-card.disabled:hover {
      transform: none;
      background: rgba(255, 255, 255, 0.1);
      border-color: transparent;
    }

    .app-icon {
      font-size: 4em;
      display: block;
    }

    @media (max-width: 768px) {
      .apps-grid {
        gap: 20px;
      }
      
      .app-card {
        width: 120px;
        height: 120px;
        padding: 20px;
      }
      
      .app-icon {
        font-size: 3em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="apps-grid">
      <a href="snake.html" class="app-card" style="text-decoration: none; color: inherit;">
        <span class="app-icon">üêç</span>
      </a>

      <a href="blank-game.html" class="app-card" style="text-decoration: none; color: inherit;">
        <span class="app-icon">üìù</span>
      </a>

      <a href="unit-tests.html" class="app-card" style="text-decoration: none; color: inherit;">
        <span class="app-icon">üß™</span>
      </a>

      <a href="memory-match.html" class="app-card" style="text-decoration: none; color: inherit;">
        <span class="app-icon">üß†</span>
      </a>

      <div class="app-card disabled" style="text-decoration: none; color: inherit;">
      </div>
    </div>
  </div>
</body>
</html>
