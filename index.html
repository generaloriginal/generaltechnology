<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>general.technology</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000000;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .centered-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .centered-logo img {
      max-width: 80vw;
      max-height: 80vh;
      display: block;
      position: relative;
    }

    .logo-container {
      position: relative;
      display: inline-block;
    }

    /* Clickable hotspot over the O in TECHNOLOGY */
    .o-hotspot {
      position: absolute;
      /* Positioned over the O in TECHNOLOGY - the O is the second-to-last letter */
      /* Adjusting to be more centered over the O */
      bottom: 25%;
      right: 12%;
      width: 3.5%;
      height: 4.5%;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      /* Make it visible for debugging - remove background to make invisible */
      background: rgba(255, 0, 0, 0.3);
      display: block;
    }

    .o-hotspot:hover {
      /* Optional: add a subtle glow effect on hover */
      background: rgba(255, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="centered-logo">
    <div class="logo-container">
      <img src="IMG_3550.jpg" alt="General Technology Logo">
      <a href="launchpad.html" class="o-hotspot" title="Go to Launchpad"></a>
    </div>
  </div>
</body>
</html>
